<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Pal</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    
    <div class="container">

        <div class="profile">

        </div>

        <h1>Profile Settings</h1>

        <div class="details">

            <p><b>Name :</b>
            </br>
            <input class="name p" type="text" placeholder="Your name"></p>

            <p><b>Age :</b> 
            </br>
            <input class="age p" type="number" placeholder="Your age"></p>

            <p><b>Interest :</b>
            </br>
            <input class="interest p" type="text" placeholder="Your interest"></p>
        </div>

    </div>

</body>
</html>
